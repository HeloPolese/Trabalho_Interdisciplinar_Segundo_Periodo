<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>RunBase: Corridas</title>
</head>

<body>
    <header class="cabecalho">
        <img src="./imagens/logo1.png" alt="logo do site" class="logo">
        <div class="container-links">
            <a href="index.html" class="link">Home</a>
            <a href="corridas.html" class="link">Corridas</a>
            <a href="atletas.html" class="link">Atletas</a>
        </div>
    </header>
    <main>
        <div class="title">
            <h3>Editar Corridas</h3>
        </div>
        <div class="home-text">
            <p>As corridas cadastradas no sistema incluem provas de Maratona
                e Trail Running,<br> permitindo registrar informações básicas, controlar
                participantes e visualizar os <br> eventos de forma simples e organizada.</p>
        </div>
        <div class="select">
            <select id="selectOpcaoCorrida" class="selectOpcao">
                <option value="Selecione-Uma-Opção" disabled selected> Selecione Uma Opção </option>
                <option value="cadastrar-corrida">Cadastrar Corrida</option>
                <option value="editar-corrida">Editar Corrida</option>
                <option value="excluir-corrida">Excluir Corrida</option>
                <option value="listar-corrida">Listar Corridas</option>
                <option value="adicionar-atleta-corrida">Adicionar Atleta a corrida</option>
                <option value="listar-competidores-corrida">Listar Competidores de corrida</option>
                <option value="relatorio-competicao">Listar Relatório de Competição</option>
                <option value="relatorio-competicoes">Listar Relatório de Competições</option>
            </select>
        </div>
        <div class="inputs">
            <p> <input type="text" id="inNomeCor" placeholder="Insira o nome da Corrida..."> </p>
            <p> <input type="text" id="inNomeAtle" placeholder="Insira o nome do Atleta..."></p>
            <p> <input type="text" id="inDataCor" placeholder="Insira a data da Corrida... "> </p>
            <p> <input type="text" id="inLocal" placeholder="Insira o local da Corrida..."> </p>
            <p> <input type="text" id="inDistancia" placeholder="Insira a distância da Corrida..."> </p>
            <p> <input type="text" id="inLimiteParti" placeholder="Insira o limite de participantes..."> </p>
            <p> <input type="text" id="inPreco" placeholder="Insira o preço da Corrida..."> </p>
            <p> <input type="text" id="inLimiteTempo" placeholder="Insira o limite de tempo da Corrida..."> </p>
            <p> <input type="button" id="btOk" value="Executar" disabled> </p>
            <p id="outSaida"> </p>

            <section class="table"></section>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <p>Brasil</p>
            <img src="./imagens/imgFooter.png" alt="imagem bandeira do Brasil" class="brasil">
        </div>
    </footer>
    <script type="module" src="./sources/functionsViewsCorridas.js"></script>
</body>

</html>
</body>

</html>

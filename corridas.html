<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>RunBase: Corridas</title>
</head>

<body>
    <header class="cabecalho">
        <img src="./imagens/logo1.png" alt="logo do site" class="logo">
        <div class="container-links">
            <a href="index.html" class="link">Home</a>
            <a href="corridas.html" class="link">Corridas</a>
            <a href="atletas.html" class="link">Atletas</a>
        </div>
    </header>
    <main>
        <div class="title">
            <h3>Editar Corridas</h3>
        </div>
        <div class="home-text">
            <p>As corridas cadastradas no sistema incluem provas de Maratona
                e Trail Running,<br> permitindo registrar informações básicas, controlar
                participantes e visualizar os <br> eventos de forma simples e organizada.</p>
        </div>
        <div class="select">
            <select id="selectOpcaoCorrida" class="selectOpcao">
                <option value="Selecione-Uma-Opção" disabled selected> Selecione Uma Opção </option>
                <option value="cadastrar-competicao">Cadastrar Corrida</option>
                <option value="editar-competicao">Editar Corrida</option>
                <option value="excluir-competicao">Excluir Corrida</option>
                <option value="listar-competicao">Listar Corridas</option>
                <option value="adicionar-atleta-competicao">Adicionar Atleta a corrida</option>
                <option value="listar-competidores-corrida">Listar Competidores de corrida</option>
                <option value="relatorio-competicao">Listar Relatório de Competição</option>
                <option value="relatorio-todas-competicoes">Listar Relatório de Competições</option>
                <option value="excluir-competidor-competicao">Excluir Competidor da Competição</option>
            </select>
        </div>
        <div class="inputs">
            <div id="divNomeCorrida">
                <label for="inNomeCorrida">Nome da Corrida: </label><input type="text" id="inNomeCorrida"
                    placeholder="Insira o nome da Corrida...">
            </div>
            <div id="divCpfAtletas">
                <label for="inCpfAtleta">CPF do Atleta: </label><input type="text" id="inCpfAtleta" placeholder="Insira o nome do Atleta...">
            </div>
            <div id="divData">
                <label for="inDataCorrida">Data da Corrida: </label><input type="text" id="inDataCorrida" placeholder="Insira a data da Corrida... ">
            </div>
            <div id="divLocal">
                <label for="inLocal">Local da Corrida: </label><input type="text" id="inLocal" placeholder="Insira o local da Corrida...">
            </div>
            <div id="divDistancia">
                <label for="inDistancia">Distância da Corrida: </label><input type="text" id="inDistancia" placeholder="Insira a distância da Corrida...">
            </div>
            <div id="divLimiteAtletas">
                <label for="inLimiteParti">Limite de Participantes </label><input type="text" id="inLimiteParti" placeholder="Insira o limite de participantes...">
            </div>
            <div id="divPreco">
                <label for="inPreco">Preço da Corrida: </label><input type="text" id="inPreco" placeholder="Insira o preço da Corrida...">
            </div>
            <div id="divLimiteTempo">
                <label for="inLimiteTempo">Limite de Tempo da Corrida: </label><input type="text" id="inLimiteTempo" placeholder="Insira o limite de tempo da Corrida...">
            </div>

            <p> <input type="button" id="btOk" value="Executar" disabled> </p>
            <p id="outSaida"> </p>
            <section class="table"></section>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <p>Brasil</p>
            <img src="./imagens/imgFooter.png" alt="imagem bandeira do Brasil" class="brasil">
        </div>
    </footer>
    <script type="module" src="/views/functionsViewsCorridas.js"></script>
</body>

</html>
</body>

</html>
